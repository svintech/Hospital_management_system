<body class="layout-h">
   <div class="wrapper">
      <!-- top navbar-->
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="/" class="navbar-brand">
                  <div class="brand-logo" style="font-size: 22px;">
                     <i class="fa fa-h-square"></i> Simple HMS
                  </div>
                  <!-- <div class="brand-logo-collapsed">
                     <i class="fa fa-user-md"></i>
                  </div> -->
               </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">

            </div>
            <!-- END Nav wrapper-->
            <!-- START Search form-->
            <form role="search" action="search.html" class="navbar-form">
               <div class="form-group has-feedback">
                  <input type="text" placeholder="Type and hit enter ..." class="form-control">
                  <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
               </div>
               <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
            <!-- END Search form-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <!-- sidebar-->

      <!-- offsidebar-->

      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">
               <!-- START Language list-->

               <!-- END Language list    -->
               <i class="fa fa-wheelchair"></i> Manage Patient Records
               <small data-localize="dashboard.WELCOME"></small>
                <div class="pull-right">
                  <div class="btn-group">
                     <button  style="bottom: 27px; border-radius:0%;" id="addpatient" class="mb-sm btn btn-primary" type="button">Add Patient</button>

                  </div>
               </div>
            </div>
           <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default"  style="padding: 15px;">

                        <div class="table-responsive">
                           <table id="datatable4" class="table table-striped table-bordered table-hover">
                              <thead>
                                 <tr>
                                    <th style="width:20%">First Name</th>
                                    <th style="width:20%">Last Name</th>
                                    <th style="width:10%">Insurance</th>
                                    <th style="width:15%">Address</th>
                                    <th style="width:15%">Contact Number</th>
                                      <th style="width:30%">Actions</th>
                                 </tr>
                              </thead>
                              <tbody></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
         </div>
      </section>
      <!-- Page footer-->
      <footer>
         <span>&copy; 2021 - Simple Hospital Management System</span>
      </footer>
   </div>

    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabel" class="modal-title">Patient</h4>
            </div>
            <div class="modal-body">
               <form data-parsley-validate="" novalidate="" class="form-horizontal" id="detailform">
                           <div class="form-group">
                              <label class="col-lg-2 control-label">First Name</label>
                              <div class="col-lg-10">
                                 <input required type="text" name="pat_first_name" class="form-control" placeholder="First Name">
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-lg-2 control-label">Last name</label>
                              <div class="col-lg-10">
                                 <input required type="text" name="pat_last_name" class="form-control" placeholder="Last name">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Insurance No</label>
                              <div class="col-lg-10">
                                 <input required type="text" name="pat_insurance_no"  class="form-control" placeholder="Insurance No">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Phone Number</label>
                              <div class="col-lg-10">
                                 <input required name="pat_ph_no" type="text" class="form-control" placeholder="Phone Number">
                              </div>
                           </div>
                   <div class="form-group">
                              <label class="col-lg-2 control-label">Address</label>
                              <div class="col-lg-10">
                                 <textarea required name="pat_address" class="form-control" placeholder="Address"></textarea>
                              </div>
                           </div>

                        </form>



            </div>
            <div class="modal-footer">
               <button type="button" data-dismiss="modal" class="btn btn-danger" style="border-radius:0%;">Close</button>
               <button id="savethepatient" type="button" class="btn btn-primary" style="border-radius:0%;">Save Info</button>
            </div>
         </div>
      </div>
   </div>

   <!-- ANIMO-->
   <script src="vendor/animo.js/animo.js"></script>

       <script src="vendor/sweetalert/dist/sweetalert.min.js"></script>

   <script src="vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>

   <!-- =============== APP SCRIPTS ===============-->
   <script src="app/js/app.js"></script>
<script src="js/patient.js"></script>
</body>
